<section ng-controller="ArticlesController" ng-init="findOne()">
  <h1>Edit Article</h1>
  <form ng-submit="update()" novalidate>
    <div>
      <label for="title">Title</label>
      <div>
        <input type="text" ng-model="article.title" id="title" placeholder="Title" required/>
      </div>
    </div>
    <div>
      <label for="content">Content</label>
      <div>
        <textarea name="" id="content" cols="30" rows="10" ng-model="article.content" placeholder="Content"></textarea>
      </div>
    </div>
    <div>
      <input type="submit" value="Update"/>
    </div>
    <div ng-show="error">
      <strong ng-bind="error"></strong>
    </div>
  </form>
</section>
